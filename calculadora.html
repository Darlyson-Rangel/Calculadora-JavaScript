<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora_estilo.css">
</head>
<body>
    <header>
    </header>
    <section>
        <div id="resultado">
            <p id="exp"></p>
        </div>
        <div id="números" class="div-btn">
            <button id="o" class="btn-num" value=1>1</button>
            <button id="t" class="btn-num" value=2>2</button>
            <button id="th" class="btn-num" value=3>3</button>
            <br>
            <button id="f" class="btn-num" value=4>4</button>
            <button id="fi" class="btn-num" value=5>5</button>
            <button id="s" class="btn-num" value=6>6</button>
            <br>
            <button id="se" class="btn-num" value=7>7</button>
            <button id="e" class="btn-num" value=8>8</button>
            <button id="n" class="btn-num" value=9>9</button>
            <br>
            <button id="z" class="btn-num" value=0>0</button>
        </div>
        <div id="operações" class="div-btn">
            <button id="soma" class="btn-op" value="+">+</button>
            <br>
            <button id="subt" class="btn-op" value="-">-</button>
            <br>
            <button id="multi" class="btn-op" value="x">x</button>
            <br>
            <button id="divi" class="btn-op" value="/">/</button>
            <br>
            <button id="igual" class="btn-op" value="=">=</button>
        </div>
    </section>
    <footer>
        &copy;DarlysonSec
    </footer>
    <script src="calculadora_logic.js"></script>
</body>
</html>
